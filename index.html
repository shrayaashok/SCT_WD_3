<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe - Lavender Theme</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>Tic Tac Toe</h1>

        <div class="mode-buttons">
            <button onclick="startFriendMode()">Play With Friend</button>
            <button onclick="toggleDifficultyMenu()">Play With Computer</button>
        </div>

        <div id="difficultyMenu" class="difficulty-menu">
            <button onclick="startComputerMode('easy')">Easy</button>
            <button onclick="startComputerMode('medium')">Intermediate</button>
            <button onclick="startComputerMode('hard')">Hard</button>
        </div>

        <div id="gameBoard" class="board"></div>

        <p id="statusText"></p>

        <button id="resetBtn" class="reset-btn" onclick="resetGame()">Reset Game</button>
    </div>

<script src="script.js"></script>
</body>
</html>
