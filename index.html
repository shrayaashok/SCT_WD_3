<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - Lavender Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Lavender Tic Tac Toe</h1>

<div class="menu">
  <button id="pvpBtn">Play With Friend</button>
  <button id="cpuBtn">Play With Computer</button>

  <div id="levelSelect" class="hidden">
    <h3>Select Difficulty</h3>
    <button data-level="easy">Easy</button>
    <button data-level="medium">Intermediate</button>
    <button data-level="hard">Hard</button>
  </div>
</div>

<div class="game-container hidden">
  <div class="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
</div>

<div class="status"></div>

<button id="resetBtn" class="hidden">Restart Game</button>

<script src="script.js"></script>
</body>
</html>
